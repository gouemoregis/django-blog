{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    <!-- Left sidebar -->
     <!-- Load sidebar here -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Right side content -->
     <div class="col-md-9">
        {% if perms.auth.change_user %}
        <h2>Edit User</h2>

        <form action="{% url 'edit_user' user.id %}" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
        {% else %}
        <h3>You do not have permission to add a new user.</h3>
        {% endif %}
     </div>
</div>


{% endblock %}
